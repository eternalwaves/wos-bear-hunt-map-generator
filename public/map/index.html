<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bear Hunt Map - Public View</title>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="map-public.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
</head>
<body>
    <div id="loader">
        <div id="spinner"></div>
    </div>
    
    <div class="header">
        <h1>Bear Hunt Map - Public View</h1>
    </div>

    <div id="mapContent" style="display: none;">
        <!-- Chiefs Table -->
        <div class="chiefs-section">
            <h2>Chiefs</h2>
            <div class="table-container">
                <table id="chiefsTable" class="sortable-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="name">Name <span class="sort-indicator">↕</span></th>
                            <th class="sortable" data-sort="trap_pref">Trap Preference <span class="sort-indicator">↕</span></th>
                            <th class="sortable" data-sort="coordinates">Coordinates <span class="sort-indicator">↕</span></th>
                            <th class="sortable" data-sort="power">Power <span class="sort-indicator">↕</span></th>
                            <th class="sortable" data-sort="participation">Participation <span class="sort-indicator">↕</span></th>
                        </tr>
                    </thead>
                    <tbody id="chiefsTableBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Map Display -->
        <div class="map-section">
            <h2>Map</h2>
            <div id="mapContainer">
                <div id="mapDisplay">
                    <div id="mapCanvasContainer" style="width: 100%; height: 600px; border: 1px solid #ccc; background: #f5f5f5; position: relative; overflow: hidden;"></div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="../js/map-konva.js"></script>
    <script src="map-public.js"></script>
</body>
</html>
