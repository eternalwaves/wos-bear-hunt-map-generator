<!-- MiscObjectForm Template -->
<div class="form-container">
  <h3>Add New Miscellaneous Object</h3>
  <form @submit=${this._onSubmit}>
    <div class="form-group">
      <label for="object-name">Name:</label>
      <input 
        type="text" 
        id="object-name"
        .value=${this.name}
        @input=${this._onNameChange}
        placeholder="Enter object name"
      >
    </div>
    
    <div class="form-group">
      <label for="x-coord">X Coordinate:</label>
      <input 
        type="number" 
        id="x-coord"
        .value=${this.x || ''}
        @input=${this._onXChange}
        required
        min="0"
      >
    </div>
    
    <div class="form-group">
      <label for="y-coord">Y Coordinate:</label>
      <input 
        type="number" 
        id="y-coord"
        .value=${this.y || ''}
        @input=${this._onYChange}
        required
        min="0"
      >
    </div>
    
    <div class="form-group">
      <label for="object-size">Size:</label>
      <input 
        type="number" 
        id="object-size"
        .value=${this.size}
        @input=${this._onSizeChange}
        required
        min="1"
        max="10"
      >
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Add Object</button>
      <button type="button" class="btn btn-secondary" @click=${this._onCancel}>Cancel</button>
    </div>
  </form>
</div>
