<!-- GearItem Template -->
<div class="gear-form">
  <div class="form-group">
    <label class="form-label">Gear Level</label>
    <select 
      class="form-select"
      .value=${this.level}
      @change=${this._onLevelChange}
    >
      <option value="">Select Level</option>
      <option value="Uncommon">Uncommon</option>
      <option value="Uncommon *">Uncommon *</option>
      <option value="Rare">Rare</option>
      <option value="Rare *">Rare *</option>
      <option value="Rare **">Rare **</option>
      <option value="Rare ***">Rare ***</option>
      <option value="Epic">Epic</option>
      <option value="Epic *">Epic *</option>
      <option value="Epic **">Epic **</option>
      <option value="Epic ***">Epic ***</option>
      <option value="Epic T1">Epic T1</option>
      <option value="Epic T1 *">Epic T1 *</option>
      <option value="Epic T1 **">Epic T1 **</option>
      <option value="Epic T1 ***">Epic T1 ***</option>
      <option value="Mythic">Mythic</option>
      <option value="Mythic *">Mythic *</option>
      <option value="Mythic **">Mythic **</option>
      <option value="Mythic ***">Mythic ***</option>
      <option value="Mythic T1">Mythic T1</option>
      <option value="Mythic T1 *">Mythic T1 *</option>
      <option value="Mythic T1 **">Mythic T1 **</option>
      <option value="Mythic T1 ***">Mythic T1 ***</option>
      <option value="Mythic T2">Mythic T2</option>
      <option value="Mythic T2 *">Mythic T2 *</option>
      <option value="Mythic T2 **">Mythic T2 **</option>
      <option value="Mythic T2 ***">Mythic T2 ***</option>
      <option value="Legendary">Legendary</option>
      <option value="Legendary *">Legendary *</option>
      <option value="Legendary **">Legendary **</option>
      <option value="Legendary ***">Legendary ***</option>
      <option value="Legendary T1">Legendary T1</option>
      <option value="Legendary T1 *">Legendary T1 *</option>
      <option value="Legendary T1 **">Legendary T1 **</option>
      <option value="Legendary T1 ***">Legendary T1 ***</option>
      <option value="Legendary T2">Legendary T2</option>
      <option value="Legendary T2 *">Legendary T2 *</option>
      <option value="Legendary T2 **">Legendary T2 **</option>
      <option value="Legendary T2 ***">Legendary T2 ***</option>
      <option value="Legendary T3">Legendary T3</option>
      <option value="Legendary T3 *">Legendary T3 *</option>
      <option value="Legendary T3 **">Legendary T3 **</option>
      <option value="Legendary T3 ***">Legendary T3 ***</option>
    </select>
  </div>

  <div class="form-group">
    <label class="form-label">Charms</label>
    <input 
      type="text" 
      class="form-input"
      placeholder="e.g., 3,4,3,5,2"
      .value=${this.charms}
      @input=${this._onCharmsChange}
    >
    <div class="charms-help">
      Enter charm levels separated by commas (0-16, e.g., 3,4,3,5,2)
    </div>
  </div>

  <div class="gear-preview">
    <div class="preview-title">Preview</div>
    <div class="preview-content">
      ${this._getPreviewContent()}
    </div>
  </div>
</div>
