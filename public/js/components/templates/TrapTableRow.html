<!-- TrapTableRow Template -->
<td>${this.index + 1}</td>
<td>${this.trap.getX() || '-'}</td>
<td>${this.trap.getY() || '-'}</td>
<td class="actions-cell">
  <button 
    class="btn btn-edit"
    @click=${this._onEdit}
    title="Edit Trap"
  >
    Edit
  </button>
  <button 
    class="btn btn-delete"
    @click=${this._onDelete}
    title="Delete Trap"
  >
    Delete
  </button>
</td>
