<!-- BulkUploadView Template -->
<div class="bulk-upload-container">
  <h3>Bulk Upload Furnaces</h3>
  
  <div class="upload-section">
    <div class="form-group">
      <label for="bulkData">Furnace Data (CSV format)</label>
      <textarea 
        id="bulkData" 
        name="bulkData" 
        rows="10" 
        placeholder="Name,Level,Power,Rank,Participation,TrapPref,X,Y&#10;Furnace1,50,1000,1,80,Fire,10.5,20.3&#10;Furnace2,45,900,2,75,Ice,15.2,25.1"
        @input=${this._onDataChange}
      ></textarea>
    </div>
    
    <div class="upload-actions">
      <button class="btn btn-primary" @click=${this._onUpload}>Upload Furnaces</button>
      <button class="btn btn-secondary" @click=${this._onClear}>Clear</button>
    </div>
  </div>
  
  <div class="help-text">
    <p><strong>Format:</strong> CSV with columns: Name, Level, Power, Rank, Participation, TrapPref, X, Y</p>
    <p><strong>Example:</strong></p>
    <pre>Name,Level,Power,Rank,Participation,TrapPref,X,Y
Furnace1,50,1000,1,80,Fire,10.5,20.3
Furnace2,45,900,2,75,Ice,15.2,25.1</pre>
  </div>
</div>
