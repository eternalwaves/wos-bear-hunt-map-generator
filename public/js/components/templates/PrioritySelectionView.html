<!-- PrioritySelectionView Template -->
<div class="priority-container">
  <h3>Sorting Priority</h3>
  
  <div class="priority-options">
    <div class="priority-option">
      <input 
        type="radio" 
        id="priority-level" 
        name="priority" 
        value="level"
        ?checked=${this.priority === 'level'}
        @change=${this._onPriorityChange}
      >
      <label for="priority-level">By Level (Highest First)</label>
    </div>
    
    <div class="priority-option">
      <input 
        type="radio" 
        id="priority-power" 
        name="priority" 
        value="power"
        ?checked=${this.priority === 'power'}
        @change=${this._onPriorityChange}
      >
      <label for="priority-power">By Power (Highest First)</label>
    </div>
    
    <div class="priority-option">
      <input 
        type="radio" 
        id="priority-rank" 
        name="priority" 
        value="rank"
        ?checked=${this.priority === 'rank'}
        @change=${this._onPriorityChange}
      >
      <label for="priority-rank">By Rank (Lowest First)</label>
    </div>
    
    <div class="priority-option">
      <input 
        type="radio" 
        id="priority-participation" 
        name="priority" 
        value="participation"
        ?checked=${this.priority === 'participation'}
        @change=${this._onPriorityChange}
      >
      <label for="priority-participation">By Participation (Highest First)</label>
    </div>
  </div>
  
  <div class="priority-help">
    <p>Select the sorting priority for furnaces when generating the map layout.</p>
  </div>
</div>
