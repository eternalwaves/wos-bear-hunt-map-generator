<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bear Hunt Map Application</title>
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Map Application</h1>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="form-links">
                    <a href="#" onclick="showForm('registerForm')">Don't have an account? Register</a>
                    <a href="#" onclick="showForm('resetPasswordForm')">Forgot password?</a>
                </div>
            </div>

            <!-- OTP Form -->
            <div id="otpForm" class="auth-form">
                <h2>Enter OTP</h2>
                <p>Please enter the OTP code sent to your email.</p>
                <form id="otpFormElement">
                    <div class="form-group">
                        <label for="otpCode">OTP Code</label>
                        <input type="text" id="otpCode" name="otp_code" maxlength="6" required>
                    </div>
                    <button type="submit">Verify OTP</button>
                </form>
                <div class="form-links">
                    <a href="#" onclick="showForm('loginForm')">Back to Login</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirm_password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div class="form-links">
                    <a href="#" onclick="showForm('loginForm')">Already have an account? Login</a>
                </div>
            </div>

            <!-- Reset Password Form -->
            <div id="resetPasswordForm" class="auth-form">
                <h2>Reset Password</h2>
                <form id="resetPasswordFormElement">
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" name="email" required>
                    </div>
                    <button type="submit">Send Reset Link</button>
                </form>
                <div class="form-links">
                    <a href="#" onclick="showForm('loginForm')">Back to Login</a>
                </div>
            </div>

            <!-- New Password Form -->
            <div id="newPasswordForm" class="auth-form">
                <h2>Set New Password</h2>
                <form id="newPasswordFormElement">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="new_password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" name="confirm_new_password" required>
                    </div>
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
